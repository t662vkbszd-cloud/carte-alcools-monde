<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des vins et alcools du monde</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f2ee;
      color: #2c2c2c;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .map-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    <object
  type="image/svg+xml"
  data="assets/world.svg"
  id="world-map">
</object>
</main>

<footer>
  © Carte des alcools du monde – Projet culturel
</footer>

<script>
  const tooltip = document.getElementById("tooltip");

  document.querySelectorAll(".country").forEach(country => {

    country.addEventListener("mousemove", e => {
      tooltip.style.display = "block";
      tooltip.style.left = (e.pageX + 15) + "px";
      tooltip.style.top = (e.pageY + 15) + "px";
      tooltip.innerHTML =
        "<strong>" + country.dataset.name + "</strong><br>" +
        country.dataset.alcool;
    });

    country.addEventListener("mouseleave", () => {
      tooltip.style.display = "none";
    });

    country.addEventListener("click", () => {
      window.open(country.dataset.link, "_blank");
    });

  });
</script>

</body>
</html>
